version: '3.8'

services:
  postgres-database:
    image: postgres:15-alpine
    container_name: postgres-database
    environment:
      POSTGRES_USER: postgres_database
      POSTGRES_PASSWORD: postgres_database
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  spring-app:
    build: .
    container_name: spring-app-new
    depends_on:
      - postgres-database
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: postgres_database
      SPRING_DATASOURCE_PASSWORD: postgres_database
    ports:
      - "8081:8080"
    command: ["java", "-jar", "/app/app.jar"]

  adminer:
    image: adminer
    container_name: adminer-new
    ports:
      - "8080:8080"
    depends_on:
      - postgres-database

volumes:
  pgdata:
